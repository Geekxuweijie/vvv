<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            background: green;
            width: 200px;
            height: 200px;
        }
        div{
            height: 200px;
        }
    </style>
</head>
<body>
    <!--我们的标签分为行标签span、块标签div、内联标签-->
    <!--无语意标签:没有任何特殊的意义,没有特殊的样式-->
    <!--块标签自己独占一行,可以设置宽高-->
    <!--行标签可以跟别人共存在一行,但是当内容超出一行是就会自动换行了
        由内容撑开高度，设置宽高不生效-->
    <h1>lala</h1>
    <hr>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <div style="background:red;width: 200px;">lalala</div>
    <span>hello,lanou</span>
    <span>hello,lanou</span>

</body>
</html>
